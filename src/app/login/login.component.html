<!-- login.component.html -->

<app-header></app-header>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>School Students Login</h1>
      <h5>Feel free to login.</h5>
      <hr class="login-divider">
    </div>
    <form #studentLoginForm="ngForm" (ngSubmit)="logIn(studentLoginForm.value)" class="login-form">
      <div class="login-group">
        <label for="email">Email</label>
        <input type="email" ngModel name="email" id="email" placeholder="Enter your email">
        <div class="login-help">We'll never share your email with anyone else.</div>
      </div>
      <div class="login-group">
        <label for="password">Password</label>
        <input type="password" ngModel name="password" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="login-footer">
      <p>
        <a routerLink="/signup">First time user? Click here to Signup.</a>
      </p>
    </div>
  </div>
</div>

<app-footer></app-footer>
